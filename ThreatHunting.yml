---
- name: Extract Wazuh log alerts with level >= 5
  hosts: all
  become: true
  gather_facts: no
  vars:
    log_file: "/var/ossec/logs/alerts/2024/Dec/ossec-alerts-17.json"

  tasks:
    - name: Read full log file content
      slurp:
        src: "{{ log_file }}"
      register: full_log

    - name: Split and parse valid logs, filter by level >= 5
      set_fact:
        filtered_logs: >-
          {{ full_log['content'] | b64decode | split('\n')
             | select('match', '^{.*}$')          # Lọc các dòng có định dạng JSON
             | map('from_json')                  # Chuyển thành JSON
             | selectattr('rule.level', '>=', 5) # Lọc rule.level >= 5
             | list }}

    - name: Extract id, name, and level
      debug:
        msg: "ID: {{ item.rule.id }}, Level: {{ item.rule.level }}, Description: {{ item.rule.description }}"
      loop: "{{ filtered_logs }}"
